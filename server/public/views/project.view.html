<div id="popupContainer">
<h1>Add a Project</h1>
<form>
   <md-input-container>
      <input type="text" ng-model="PC.titleIn" placeholder="Project Title"/>
   </md-input-container>
   <md-input-container>
      <md-button class="md-primary md-raised" ng-click="PC.addProject()">Add Project</md-button>
   </md-input-container>
</form>
<div>
<table ng-table="projectTable">
   <thead>
      <th>Title</th>
      <th>Hours</th>
      <th>Actions</th>
   </thead>
   <tbody>
      <tr ng-repeat="project in PC.projectList">
         <td data-title="'Title'">{{project.project}}</td>
         <td>{{project.hours == null ? 0 : project.hours;}}</td>
         <td><md-button ng-click="PC.editProject($event, this)">Edit</md-button><md-button ng-click="PC.deleteProject(this)">Delete</md-button></td>
      </tr>
   </tbody>
</table>
</div>
</div>
